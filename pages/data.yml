section-1:
  title: Elbeuf en 1914 
  description: "Le 1er août 1914 dans la région d’Elbeuf comme dans toutes les communes de France, l’annonce de la mobilisation générale est accueillie avec consternation. Quoique située à l’arrière du front, Elbeuf cité ouvrière au cœur d’une agglomération de 37 000 habitants, s’apprête à vivre cinq années de guerre terribles. Actes officiels, affiches et autres documents issus des fonds d’archives des communes du territoire ou provenant de dons de particuliers en sont un témoignage. "