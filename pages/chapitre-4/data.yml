href: chapitre-4
title: L'emprunt pour financer la guerre
description: "Tous les belligérants sont pris de court devant la prolongation de la guerre. 62 % des dépenses de l’Etat sont consacrés aux charges de la guerre. Plutôt que l’augmentation des impôts, le gouvernement recourt à l’emprunt. Entre 1915 et 1918, l’Etat engage quatre grands emprunts nationaux qui sont proposés par les banques aux souscripteurs particuliers et aux entreprises. Les affiches sont largement utilisées comme moyen de propagande, faisant appel à la solidarité des populations face au sacrifice des soldats sur le front."

