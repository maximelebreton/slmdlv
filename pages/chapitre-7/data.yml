  - ref: 8Fi2305
    title: La Cocarde du Souvenir, 1916 
    top-description: Affiche, 112 cm x 75 cm 
    description: "Sur les différents fronts, les pertes humaines sont considérables. Les tombes sont signalées par de simples croix de bois dans des cimetières provisoires à proximité des zones de combat ou dans les cimetières communaux où sont aménagés des carrés militaires. L’œuvre de la Cocarde du souvenir est créée en 1916 afin que soient conservées les indications figurant à l’endroit de l’inhumation des soldats décédés."
    middle-description: 
    bottom-description: RMM Rouen Normandie. Fabrique des savoirs<br> Archives. Fonds Caudebec lès Elbeuf, 8Fi2305


  - ref: 8Fi2369
    title: Formation d'un comité aux Morts pour la Patrie à Caudebec-lès-Elbeuf, vers 1919
    top-description: Affiche, 74 cm x 60 cm 
    description: "Dans un grand nombre de communes, un comité est constitué à l’initiative de l’administration municipale et des anciens combattants pour la construction d’un monument en hommage aux combattants. Son rôle est de rassembler et de gérer les fonds, de trouver un emplacement, de choisir le style, de suivre la construction et d’organiser les cérémonies. Edifié place de l’hôtel de ville, le monument aux morts de la commune de Caudebec est inauguré le 3 décembre 1922."
    middle-description: 
    bottom-description: RMM Rouen Normandie. Fabrique des savoirs<br> Archives. Fonds Caudebec-lès-Elbeuf, 8Fi2369


