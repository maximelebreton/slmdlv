    top-description: Affiche, 145 cm x 82 cm
    description: "Le comité pour la construction du monument aux Morts de la ville d’Elbeuf est présidé par Armand Périer, maire de 1912 à 1919, lui-même mobilisé dès 1914. Construit face à l’hôtel de ville, il est inauguré le 12 novembre 1922."
