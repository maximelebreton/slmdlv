title: Aux soldats morts pour la patrie
description: "L’armistice signé le 11 novembre 1918 met fin aux opérations militaires. Les chiffres permettent de mesurer l’immensité du désastre humain engendré par ce premier conflit mondial. Plus de huit millions d’hommes ont été mobilisés entre 1914 et 1918 : parmi eux, un million et demi sont morts et trois millions reviennent dans leurs foyers blessés, mutilés ou atteints de graves troubles psychologiques. 
Les monuments érigés dans les années qui suivent, témoignent de la volonté générale de rendre hommage à ceux qui ont donné leur vie pour la liberté de la France. Pour beaucoup, le monument aux morts remplace la tombe que l’on ne peut pas visiter car trop éloignée ou parce qu’elle n’existe pas."

