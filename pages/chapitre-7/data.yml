    title: Elbeuf – Cérémonie d’inauguration du monument aux morts de la Grande Guerre, 12 novembre 1922
    top-description: Affiche, 61 cm x 40 cm
    description: "Dans presque la totalité des villes et des villages de France,  l’inauguration du monument aux morts est un moment fort qui donne lieu à des cérémonies imposantes où sont réunis autour de la population, les autorités civiles, religieuses et militaires ainsi que les anciens combattants."
