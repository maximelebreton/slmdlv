href: chapitre-1
title: L'entrée en guerre
description: "La mobilisation est annoncée officiellement le samedi 1 er août 1914, par voie d’affichage et par
  l’annonce des autorités locales pour les régions reculées. Elle est accueillie avec consternation.
  A partir du lendemain et durant deux semaines, près de 3 600 000 hommes rejoignent leurs
  régiments.<br> Les rassemblements sont échelonnés afin d’éviter un afflux trop important sur les
  routes et les chemins de fer. Ces déplacements de centaines de milliers d’hommes et de chevaux,
  accompagnés de leur matériel, nécessite une mobilisation sans précédent."

