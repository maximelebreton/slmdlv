href: chapitre-3
title: La mobilisation des hommes
description: "L’armée française est une armée de conscription : seule une petite partie de ses effectifs est professionnelle. La conscription repose sur le principe de la réquisition par l’Etat, d’une partie de sa population masculine afin de servir ses forces armées. Après avoir été recensé et déclaré apte, chaque homme âgé de 20 ans est tenu de servir dans l’armée d’active. La durée du service a été augmentée de 2 à 3 ans à partir de 1913. 
En août 1914, les hommes mobilisés en priorité sont nés entre 1896 à 1913. Les plus âgés, sans compter les engagés volontaires, approchent les quarante ans. Après la mobilisation générale et tout au long du conflit aura lieu l’incorporation progressive des plus jeunes issus des « classes 14 à 19.»
"

