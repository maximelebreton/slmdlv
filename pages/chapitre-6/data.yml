    subdescription: "Huit millions et demi d’hommes ont été mobilisés entre 1914 et 1918 : parmi eux près d’un million et demi sont déclarés « morts pour la France » et trois millions et demi souffrent de graves blessures et de troubles psychologiques. L’Etat se voit dans l’obligation d’aider matériellement et moralement les familles dont les 680 000 veuves de guerre et les 760 000 orphelins que compte le pays. En 1917, le statut de « Pupille de la nation » est créé, qui place les enfants des soldats morts ou déclarés disparus sous la tutelle de la Nation."
