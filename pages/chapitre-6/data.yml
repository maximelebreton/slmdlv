title: Une nation mobilisée
description: "La solidarité s’organise dès 1914. De nombreuses œuvres de guerre voient le jour destinées à venir en aide tant aux soldats qu’aux populations. Elles fonctionnent grâce aux subventions publiques distribuées par les communes mais versées par l’Etat, aux dons privés et aux bénéfices des journées de bienfaisance. 
Pendant une journée, enfants des écoles, dames de l’Union des femmes de France et de la Croix-Rouge, associations familiales, personnel municipal et autres volontaires quêtent en vendant insignes, médailles et cartes postales. Ces initiatives sont popularisées grâce à des campagnes d’affiches destinées à stimuler la générosité des Français."
