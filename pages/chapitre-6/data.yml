    description: "L’invasion de la Belgique le 4 août 1914 provoque l’exode de plus d’un million de citoyens belges. Le gouvernement belge lui-même réfugié en France organise cet exil avec le soutien de la France et d’organismes comme le comité central franco-belge La « Journée du petit drapeau belge » est la première journée de solidarité dont la recette est destinée à venir en aide aux réfugiés."
