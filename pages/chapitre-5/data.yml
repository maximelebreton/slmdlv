title: Le temps des restrictions
description: "Les réquisitions effectuées pour le compte de l’armée ne tardent pas à provoquer la pénurie de certains produits de première nécessité. Les premières mesures prises à partir de 1915 portent sur Le blé dont la circulation est strictement contrôlée. Un ministère du ravitaillement général est créé en 1917 et des services officiels chargés de réglementer l’approvisionnement sont mis en place. 
Pour pallier ces difficultés et pour permettre un approvisionnement suffisant des soldats, des mesures de restriction sont nécessaires. La population est appelée à économiser et à se rationner afin de contribuer à l’effort de guerre. "

