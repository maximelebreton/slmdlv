href: chapitre-2
title: Mesures d'exception
description: "A l’annonce de la mobilisation, l’état de siège est décrété par le Parlement réuni en séance
extraordinaire. Les pouvoirs de police et de maintien de l’ordre sont transférés à l’Autorité
militaire qui se substitue aux préfets pour faire appliquer les mesures de sécurité : surveillance
des déplacements, contrôle des étrangers, interdiction des réunions et des publications de
nature à créer le désordre. La création culturelle et littéraire et surtout la diffusion
d’informations par la presse sont soumises au contrôle des commissions de censure."

